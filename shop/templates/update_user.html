{% extends "base.html" %}

{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">ویرایش پروفایل</h1>
                    <p class="lead fw-normal text-white-50 mb-0"> </p>
                </div>
            </div>
        </header>
<br>
<div class="container">
    <div class=" row">
        <center>
            <div class="col-8">
                <div align="justify">
                    <form method="POST" action="{% url 'update_user' %}">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                        <br>
                        <button type="submit" class="btn btn-primary">ویرایش</button>
                    </form>
                    <br>
                    <a href="{% url 'update_password' %}" class="btn btn-primary">ویرایش رمز</a>
                </div>
            </div>
            
        </center>
    </div>
</div>
{% endblock %}
